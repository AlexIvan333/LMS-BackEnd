name: Microservices CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - '**'

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      # ========================
      # AUTH SERVICE
      # ========================
      - name: Build Auth Service
        if: |
          contains(github.event.head_commit.message, '[auth]') ||
          contains(join(toJson(github.event.commits.*.added + github.event.commits.*.modified + github.event.commits.*.renamed), ','), 'auth_service/')
        run: |
          cd auth_service
          ./gradlew clean build -x test
          cd ..
          docker compose -f auth_service/docker-compose.auth.yml down -v || true
          docker compose -f auth_service/docker-compose.auth.yml build --no-cache
          docker compose -f auth_service/docker-compose.auth.yml up -d

      # ========================
      # COURSE SERVICE
      # ========================
      - name: Build Course Service
        if: |
          contains(github.event.head_commit.message, '[course]') ||
          contains(join(toJson(github.event.commits.*.added + github.event.commits.*.modified + github.event.commits.*.renamed), ','), 'course_service/')
        run: |
          cd course_service
          ./gradlew clean build -x test
          cd ..
          docker compose -f course_service/docker-compose.course.yml down -v || true
          docker compose -f course_service/docker-compose.course.yml build --no-cache
          docker compose -f course_service/docker-compose.course.yml up -d

      # ========================
      # ASSIGNMENT SERVICE
      # ========================
      - name: Build Assignment Service
        if: |
          contains(github.event.head_commit.message, '[assignment]') ||
          contains(join(toJson(github.event.commits.*.added + github.event.commits.*.modified + github.event.commits.*.renamed), ','), 'assignment_service/')
        run: |
          cd assignment_service
          ./gradlew clean build -x test
          cd ..
          docker compose -f assignment_service/docker-compose.assignment.yml down -v || true
          docker compose -f assignment_service/docker-compose.assignment.yml build --no-cache
          docker compose -f assignment_service/docker-compose.assignment.yml up -d

      # ========================
      # RESOURCE SERVICE
      # ========================
      - name: Build Resource Service
        if: |
          contains(github.event.head_commit.message, '[resource]') ||
          contains(join(toJson(github.event.commits.*.added + github.event.commits.*.modified + github.event.commits.*.renamed), ','), 'resource_service/')
        run: |
          cd resource_service
          ./gradlew clean build -x test
          cd ..
          docker compose -f resource_service/docker-compose.resource.yml down -v || true
          docker compose -f resource_service/docker-compose.resource.yml build --no-cache
          docker compose -f resource_service/docker-compose.resource.yml up -d

      # ========================
      # API GATEWAY
      # ========================
      - name: Build API Gateway
        if: |
          contains(github.event.head_commit.message, '[gateway]') ||
          contains(join(toJson(github.event.commits.*.added + github.event.commits.*.modified + github.event.commits.*.renamed), ','), 'api_gateway/')
        run: |
          cd api_gateway
          ./gradlew clean build -x test
          cd ..
          docker compose -f api_gateway/docker-compose.gateway.yml down -v || true
          docker compose -f api_gateway/docker-compose.gateway.yml build --no-cache
          docker compose -f api_gateway/docker-compose.gateway.yml up -d

      # ========================
      # Show active containers
      # ========================
      - name: Show running containers
        run: docker ps -a
