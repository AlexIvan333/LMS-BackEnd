name: Microservices CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'auth_service/**'
      - 'course_service/**'
      - 'assignment_service/**'
      - 'resource_service/**'
      - 'api_gateway/**'

jobs:
  eureka-server:
    if: ${{ contains(github.event.head_commit.message, '[gateway]') || contains(github.event.head_commit.message, 'api_gateway/') }}
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Build Eureka Server
        run: |
          cd eureka-server
          ./gradlew.bat clean build -x test
          cd ..
          

  auth-service:
    if: ${{ contains(github.event.head_commit.message, '[auth]') || contains(github.event.head_commit.message, 'auth_service/') }}
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Test Auth Service
        run: |
          cd auth_service
          .\gradlew.bat test
          cd ..

      - name: Build & Deploy Auth Service
        run: |
          cd auth_service
          .\gradlew.bat clean build -x test
          cd ..
          try { docker compose -f docker-compose.services.yml down --remove-orphans auth_service } catch { Write-Host "Ignore docker down error" }
          docker compose -f docker-compose.services.yml build auth_service --no-cache
          docker compose -f docker-compose.services.yml up -d auth_service

  course-service:
    if: ${{ contains(github.event.head_commit.message, '[course]') || contains(github.event.head_commit.message, 'course_service/') }}
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Test Course Service
        run: |
          cd course_service
          .\gradlew.bat test
          cd ..

      - name: Build & Deploy Course Service
        run: |
          cd course_service
          .\gradlew.bat clean build -x test
          cd ..
          try { docker compose -f docker-compose.services.yml down --remove-orphans course_service } catch { Write-Host "Ignore docker down error" }
          docker compose -f docker-compose.services.yml build course_service --no-cache
          docker compose -f docker-compose.services.yml up -d course_service

  assignment-service:
    if: ${{ contains(github.event.head_commit.message, '[assignment]') || contains(github.event.head_commit.message, 'assignment_service/') }}
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Test Assignment Service
        run: |
          cd assignment_service
          .\gradlew.bat test
          cd ..

      - name: Build & Deploy Assignment Service
        run: |
          cd assignment_service
          .\gradlew.bat clean build -x test
          cd ..
          try { docker compose -f docker-compose.services.yml down --remove-orphans assignment_service } catch { Write-Host "Ignore docker down error" }
          docker compose -f docker-compose.services.yml build assignment_service --no-cache
          docker compose -f docker-compose.services.yml up -d assignment_service

  resource-service:
    if: ${{ contains(github.event.head_commit.message, '[resource]') || contains(github.event.head_commit.message, 'resource_service/') }}
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Test Resource Service
        run: |
          cd resource_service
          .\gradlew.bat test --tests "com.lms.resource_service.unit_tests.*"
          cd ..

      - name: Build & Deploy Resource Service
        run: |
          cd resource_service
          .\gradlew.bat clean build -x test
          cd ..
          try { docker compose -f docker-compose.services.yml down --remove-orphans resource_service } catch { Write-Host "Ignore docker down error" }
          docker compose -f docker-compose.services.yml build resource_service --no-cache
          docker compose -f docker-compose.services.yml up -d resource_service

  gateway:
    needs:
      - eureke-server
      - auth-service
      - course-service
      - assignment-service
      - resource-service
    if: ${{ contains(github.event.head_commit.message, '[gateway]') || contains(github.event.head_commit.message, 'api_gateway/') }}
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Test API Gateway
        run: |
          cd api_gateway
          .\gradlew.bat test
          cd ..

      - name: Build & Deploy API Gateway
        run: |
          cd api_gateway
          .\gradlew.bat clean build -x test
          cd ..
          try { docker compose -f docker-compose.services.yml down --remove-orphans api_gateway } catch { Write-Host "Ignore docker down error" }
          docker compose -f docker-compose.services.yml build api_gateway --no-cache
          docker compose -f docker-compose.services.yml up -d api_gateway

