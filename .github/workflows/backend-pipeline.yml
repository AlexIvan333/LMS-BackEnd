name: LMS CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'auth_service/**'
      - 'course_service/**'
      - 'assignment_service/**'
      - 'resource_service/**'
      - 'api_gateway/**'
      - 'eureka-server/**'
  workflow_dispatch:

jobs:
  build-test-deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Build all services
        run: |
          $services = @("eureka-server", "auth_service", "course_service", "assignment_service", "resource_service", "api_gateway")
          foreach ($service in $services) {
            Push-Location $service
            ./gradlew.bat clean build -x test
            Pop-Location
          }

      - name: Run tests
        run: |
          $services = @("eureka-server", "auth_service", "course_service", "assignment_service", "resource_service", "api_gateway")
          foreach ($service in $services) {
            Push-Location $service
            ./gradlew.bat test
            Pop-Location
          }

      - name: Ensure Docker is using Desktop context
        run: docker context use default

      - name: Docker Compose Build (all services)
        run: docker compose --project-name back-end build --no-cache

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ DOCKER_USERNAME }}" --password-stdin

      - name: Tag and Push Docker Images to Docker Hub
        run: |
          docker tag back-end-api_gateway alexivan813/backend:api-gateway
          docker tag back-end-auth_service alexivan813/backend:auth-service
          docker tag back-end-course_service alexivan813/backend:course-service
          docker tag back-end-assignment_service alexivan813/backend:assignment-service
          docker tag back-end-resource_service alexivan813/backend:resource-service
          docker tag back-end-eureka-server alexivan813/backend:eureka-server

          docker push alexivan813/backend:api-gateway
          docker push alexivan813/backend:auth-service
          docker push alexivan813/backend:course-service
          docker push alexivan813/backend:assignment-service
          docker push alexivan813/backend:resource-service
          docker push alexivan813/backend:eureka-server

      - name: Docker Compose Up (start all)
        run: docker compose --project-name back-end up -d
