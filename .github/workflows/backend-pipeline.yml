name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5433:5432
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: new_password
          POSTGRES_DB: lms_db
      mongo:
        image: mongo:6.0
        ports:
          - 27018:27017
        env:
          MONGO_INITDB_DATABASE: lms_db2
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Wait for databases to be ready
      - name: Wait for PostgreSQL
        run: |
          until nc -z localhost 5433; do
            echo "Waiting for PostgreSQL..."
            sleep 1
          done
      - name: Wait for MongoDB
        run: |
          until nc -z localhost 27018; do
            echo "Waiting for MongoDB..."
            sleep 1
          done

      # Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      # Cache Gradle dependencies
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      # Make Gradlew executable
      - name: Make Gradlew executable
        run: chmod +x ./gradlew

      # Build the backend
      - name: Build Backend
        run: ./gradlew build

      # Run backend tests
      - name: Run Backend Tests
        run: ./gradlew test -Dspring.profiles.active=test

  dockerize:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image
      - name: Build Docker Image
        run: |
          docker build -t your-dockerhub-username/backend:latest .
          docker tag your-dockerhub-username/backend:latest your-dockerhub-username/backend:${{ github.sha }}
          docker push your-dockerhub-username/backend:latest
          docker push your-dockerhub-username/backend:${{ github.sha }}
