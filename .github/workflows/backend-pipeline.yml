name: Microservices CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Make Gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Copy JAR to services
        run: |
          mkdir -p auth_service/build/libs
          mkdir -p course_service/build/libs
          mkdir -p assignment_service/build/libs
          mkdir -p resource_service/build/libs
          mkdir -p api_gateway/build/libs

          cp build/libs/*.jar auth_service/build/libs/
          cp build/libs/*.jar course_service/build/libs/
          cp build/libs/*.jar assignment_service/build/libs/
          cp build/libs/*.jar resource_service/build/libs/
          cp build/libs/*.jar api_gateway/build/libs/

      # Step 1: Build updated Docker images (force rebuild)
      - name: Build Docker images
        run: |
          docker compose -f auth_service/docker-compose.auth.yml build --no-cache
          docker compose -f course_service/docker-compose.course.yml build --no-cache
          docker compose -f assignment_service/docker-compose.assignment.yml build --no-cache
          docker compose -f resource_service/docker-compose.resource.yml build --no-cache
          docker compose -f api_gateway/docker-compose.gateway.yml build --no-cache

      # Step 2: Recreate running containers with updated images
      - name: Run Docker containers
        run: |
          docker network create backend-network || true
          docker compose -f auth_service/docker-compose.auth.yml up -d --force-recreate
          docker compose -f course_service/docker-compose.course.yml up -d --force-recreate
          docker compose -f assignment_service/docker-compose.assignment.yml up -d --force-recreate
          docker compose -f resource_service/docker-compose.resource.yml up -d --force-recreate
          docker compose -f api_gateway/docker-compose.gateway.yml up -d --force-recreate

      - name: Wait for services to start
        run: sleep 20

      # Optional: Add integration tests here
