name: LMS CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'auth_service/**'
      - 'course_service/**'
      - 'assignment_service/**'
      - 'resource_service/**'
      - 'api_gateway/**'
      - 'eureka-server/**'
  workflow_dispatch:

jobs:
  build-test-deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Build all services
        run: |
          Push-Location eureka-server
          ./gradlew.bat clean build -x test
          Pop-Location

          Push-Location auth_service
          ./gradlew.bat clean build -x test
          Pop-Location

          Push-Location course_service
          ./gradlew.bat clean build -x test
          Pop-Location

          Push-Location assignment_service
          ./gradlew.bat clean build -x test
          Pop-Location

          Push-Location resource_service
          ./gradlew.bat clean build -x test
          Pop-Location

          Push-Location api_gateway
          ./gradlew.bat clean build -x test
          Pop-Location

      - name: Test all services
        run: |
          Push-Location eureka-server
          ./gradlew.bat test
          Pop-Location

          Push-Location auth_service
          ./gradlew.bat test
          Pop-Location

          Push-Location course_service
          ./gradlew.bat test
          Pop-Location

          Push-Location assignment_service
          ./gradlew.bat test
          Pop-Location

          Push-Location resource_service
          ./gradlew.bat test --tests "com.lms.resource_service.unit_tests.*"
          Pop-Location

          Push-Location api_gateway
          ./gradlew.bat test
          Pop-Location

      - name: Stop & Remove all Docker containers
        run: |
          try {
             docker compose -f docker-compose.services.yml down -v
          } catch {
            Write-Host "Containers may not have been running -- continuing..."
          }

      - name: Docker Compose Build (all services)
        run: docker compose -f docker-compose.services.yml build --no-cache

      - name: Docker Compose Up (start all)
        run: docker compose -f docker-compose.services.yml up -d
