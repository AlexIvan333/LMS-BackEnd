services:
  # API Gateway
  lms_gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api_gateway
    ports:
      - "8090:8080"
    environment:
      SERVER_PORT: 8080
      SPRING_CLOUD_GATEWAY_ROUTES_0_URI: http://auth_service:8091
      SPRING_CLOUD_GATEWAY_ROUTES_1_URI: http://course_service:8092
      SPRING_CLOUD_GATEWAY_ROUTES_2_URI: http://assignment_service:8093
      SPRING_CLOUD_GATEWAY_ROUTES_3_URI: http://resource_service:8094
      # Eureka config
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
      EUREKA_INSTANCE_PREFER_IP_ADDRESS: "true"
    restart: unless-stopped
    networks:
      - backend-network

networks:
  backend-network:
    external: true
