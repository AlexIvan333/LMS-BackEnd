apiVersion: apps/v1
kind: Deployment
metadata:
  name: resource-service
  namespace: lms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resource-service
  template:
    metadata:
      labels:
        app: resource-service
    spec:
      containers:
        - name: resource-service
          image: registry.digitalocean.com/lms-registry333/resource-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8084
          env:
            - name: SERVER_PORT
              value: "8084"
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: kafka.lms.svc.cluster.local:9092
            - name: KAFKA_GROUP_ID
              value: resource-service
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: http://eureka-server.lms.svc.cluster.local:8761/eureka
            - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
              value: "true"
            - name: ZIPKIN_URL
              value: http://zipkin.monitoring.svc.cluster.local:9411
            - name: APP_ALLOWED_ORIGINS
              value: http://localhost:3001,https://localhost:3001,http://lmsapi.software
---
apiVersion: v1
kind: Service
metadata:
  name: resource-service
  namespace: lms
spec:
  selector:
    app: resource-service
  ports:
    - name: http
      protocol: TCP
      port: 8084
      targetPort: 8084
  type: ClusterIP
